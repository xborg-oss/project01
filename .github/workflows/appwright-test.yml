name: AppWright Test

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Docker Compose plugin
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          docker compose version

      - name: Clean up previous Docker containers
        run: |
          docker compose down --volumes --remove-orphans || true

      - name: Start backend and agents
        run: |
          docker compose up -d --build --scale agent=3
          echo "Waiting for job-server to become healthy..."
          for i in {1..15}; do
            if curl -s http://localhost:8000/healthz | grep -q "ok"; then
              echo "job-server is up"
              break
            fi
            sleep 3
          done

      - name: Install qgjob CLI
        run: pip install qgjob

      - name: Submit test job
        id: submit
        run: |
          echo "Submitting test job..."
          JOB_OUTPUT=$(qgjob submit --org-id=qualgent --app-version-id=xyz123 --test=tests/onboarding.spec.ts --priority=1 --target=emulator)
          echo "$JOB_OUTPUT"
          JOB_ID=$(echo "$JOB_OUTPUT" | sed -n "s/.*'job_id': '\([^']*\)'.*/\1/p")
          echo "Extracted job_id=$JOB_ID"
          echo "job_id=$JOB_ID" >> "$GITHUB_OUTPUT"

      - name: Poll test status
        run: |
          echo "Polling status for job: ${{ steps.submit.outputs.job_id }}"
          qgjob status --job-id=${{ steps.submit.outputs.job_id }} --poll

      - name: Cleanup containers
        if: always()
        run: |
          echo "Cleaning up containers..."
          docker compose down --volumes --remove-orphans
